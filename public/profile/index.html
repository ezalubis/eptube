<body>
    <div class="container2">
        <div>
            <form name="login">
                <h1>Login <br> Or Daftar</h1>
                <hr>
                <label for="">email</label>
                <input type="text" name="username" placeholder="Nama pengguna" required autofocus />
                <label for="">Password</label>
                <input type="password" name="password" placeholder="Kata sandi" required />
                <button>Login</button>
                <a class="daftar" href="/profile/daftar/">Daftar</a>
            </form>
        </div>
        <div class="foto">
            <img src="/photos/35426a3e6585774674ded6ff3b6f59d1">
        </div>
    </div>
    <script>
        document.login.onsubmit = async(e) => {
            e.preventDefault();
            const response = await fetch("/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    username: document.login.username.value,
                    passwordd: document.login.password.value,
                }),
            });
            if (response.ok) {
                const token = await response.text();
                localStorage.setItem("token", token);
                location.href = "/insert";
            } else {
                const message = await response.text();
                alert(message);
            }
        };
    </script>

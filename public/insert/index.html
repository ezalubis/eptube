<body>
    <div class="container2">
        <div>
            <form name="insert">
                <h1>Post Your Video <br> In Here</h1>
                <hr>
                <label for="">Username</label>
                <input type="text" name="user" placeholder="User" required autofocus />
                <label for="">Judul Video</label>
                <input type="text" name="judul" placeholder="judul" required />
                <label>
                    Foto
                    <input type="file" name="video" />
                </label>
                <button>Next</button>
            </form>
        </div>
        <div class="foto">
            <img src="/videos/bc681fb9a23bc063d6253f1df16a0bd2">
        </div>
    </div>
    <script>
        document.insert.onsubmit = async(e) => {
            e.preventDefault();
            const data = new FormData();
            data.append("user", document.insert.user.value);
            data.append("judul", document.insert.judul.value);
            data.append("video", document.insert.video.files[0]);
            await fetch("/api/video", {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
                body: data,
            });
            location.href = "../profile/homesetting";
        };
    </script>
</body>
